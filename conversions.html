<!DOCTYPE html>
<html>
    <head>
        <title>conversions page   </title>
    </head>
 
<body>

<h2>Lakshmi Karthik Ravuri shows currency conversions </h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="form1_age" name="form1_age" value=50> <br>

    <label for="form1_nick">Enter the conversion rate </label>
    <input type ="number" id="form1_nick" name="form1_nick" value=35 autofocus> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>
<p id="result">You can see conversion value here </p>

<form>
    <input type="radio" id="rg1_red" name="color" value="mean"   
      checked >
    <label for="rg1_red">average</label></br>
  
    <input type="radio" id="rg1_blue" name="color" 
       value="maximum">
    <label for="rg1_blue">max</label></br>
  
    <input type="radio" id="rg1_green" name="color"   
       value="minimum">
    <label for="rg1_green">min</label></br>

    <input type="button" onclick="chooseOp()" value="Get min/max/average">
</form>
<p id="resultt">Radio Button output </p>

<script> 
var totalconversionrate = 0;
var totalamount = 0;
var amountr;
function convert(){
    var toShow = ""
    console.log("Getting form values")
    amount = document.getElementById("form1_age").value
    conversion_rate = document.getElementById("form1_nick").value
    // for(i=0; i<5; i++){
    toShow = amount +" is "+ amount +";  "+
                amount*2+" is " +Math.round((amount*conversion_rate*2)*10/10) + "; "+
                amount*4 +" is " +Math.round((amount*conversion_rate*4)*10/10) + "; "+
                amount*8 +" is " +Math.round((amount*conversion_rate*8) * 10)/10 + "; "+
                amount*16 + " is " +Math.round((amount*conversion_rate*16)*10/10) + "; "
        
    // }    
    out = document.getElementById("result")
    if(toShow){
        out.innerHTML = "Conversions are: " + toShow
    } 
}
function chooseOp() {
        console.log("Getting input")
        amountr = document.getElementById("form1_age").value
        conversion_rater = document.getElementById("form1_nick").value
        max = document.getElementById("rg1_blue").checked;
        min = document.getElementById("rg1_green").checked;
        average = document.getElementById("rg1_red").checked;
        outt = document.getElementById("resultt")
       
        if(min){
            if(amountr<conversion_rater){
                outt.innerHTML = amountr
            }
            else if(conversion_rater<amountr){
                outt.innerHTML = conversion_rater
            }
            
        }
        if(max){
            if(amountr>conversion_rater){
                outt.innerHTML = amountr
            }
            else if(conversion_rater>amountr){
                outt.innerHTML = conversion_rater
            }
        } 
        if(average) {
            var value = (parseInt(conversion_rater)+parseInt(amountr))/2.0;
            outt.innerHTML = value;
        } 
    }
</script>



</body>
</html>
