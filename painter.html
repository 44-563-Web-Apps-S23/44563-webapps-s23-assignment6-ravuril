<script> 
good = 0
oops = 0

}
function checkPainter (){
    if(oops>=10){
        document.getElementById("btn").style.visibility="hidden"
        alert("Sorry, ran out of guesses")
    }else{
    console.log("Getting form values")
    hidden_painter = document.getElementById("form1_password").value
