<!DOCTYPE html>
<html>
    <head>
        <title>painter page</title>
    </head>
 
<body>

<h2>Painter entry Lakshmi Karthik Ravuri</h2>

<form>
    <label for="form1_password">The hidden painter name</label>
    <input type ="password" id="form1_password" name="form1_password" value=Monet> <br>

    <label for="form1_painter">Guess the painter </label>
    <input type ="text" id="form1_painter" name="form1_painter" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>
<script> 
good = 0
oops = 0
function checkPainter (){
    console.log("Getting form values")
    hidden_painter = document.getElementById("form1_password").value
    guess_painter = document.getElementById("form1_painter").value
    // confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(hidden_painter == guess_painter){
        good++
        out.innerHTML = good
        alert("You got it right")
    } else {
        oops++
        out.innerHTML = oops
        alert("Sorry")
    }
}
</script>

</body>
</html>
